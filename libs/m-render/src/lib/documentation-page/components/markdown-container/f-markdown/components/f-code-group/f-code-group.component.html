<f-code-group-tabs [data]="data()" (tabIndex)="onTabClick($event)"/>
<div class="f-code-group-body">
  @for (data of data(); track data) {
    @let isExampleView = data.type === containerType.EXAMPLE;
    @let display = $index === index() ? 'block' : 'none';
    @if (isExampleView) {
      <f-example-view [style.display]="display" [data]="data"/>
    } @else {
      <f-code-view [style.display]="display" [data]="data"/>
    }
  }
</div>
