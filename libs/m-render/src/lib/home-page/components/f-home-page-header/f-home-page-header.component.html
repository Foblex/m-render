<div class="content">
  <a class="logo-link" href="" aria-label="Home">
    <img [src]="logo" class="logo" alt="{{ title }} Logo" width="24" height="24"/>
    <span class="title">{{ title }}</span>
  </a>

  <div class="flex-space"></div>
  <button theme-button aria-label="Change theme"></button>
  @if (config?.search) {
    <div class="divider"></div>
    <f-search-button/>
  }
</div>
