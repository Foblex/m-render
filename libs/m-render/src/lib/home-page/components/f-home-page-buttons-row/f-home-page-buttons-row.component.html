@for (button of viewModel; track button.text) {
  @if (button.routerLink) {
    <a class="f-button" [class.primary]="button.primary" routerLink="{{ button.routerLink }}">
      @if (button.icon) {
        <span class="f-icon {{ button.icon }}"></span>
      }
      {{ button.text }}
    </a>
  } @else if(button.href) {
    <a class="f-button" [class.primary]="button.primary" href="{{ button.href }}" target="_blank" rel="noopener noreferrer">
      @if (button.icon) {
        <span class="f-icon {{ button.icon }}"></span>
      }
      {{ button.text }}
    </a>
  }
}
