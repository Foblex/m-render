<a f-navigation-header routerLink></a>

@for (group of navigation; track group) {
  <f-navigation-group [title]="group.text">
    @for (item of group.items; track item.link) {
      <a f-navigation-item [href]="item.link" [class.active]="item.link === value">
        <div class="text-ellipsis">{{ item.text }}</div>
        @if (item.badge) {
          <span f-badge [text]="item.badge.text" [type]="item.badge.type"></span>
        }
      </a>
    }
  </f-navigation-group>
}
