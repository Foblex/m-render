@for (button of viewModel; track button.text) {
  @if (button.routerLink) {
    <a class="f-button" [class.primary]="button.primary" routerLink="{{ button.routerLink }}">{{ button.text }}</a>
  } @else if(button.href) {
    <a class="f-button" [class.primary]="button.primary" href="{{ button.href }}">{{ button.text }}</a>
  }

}
