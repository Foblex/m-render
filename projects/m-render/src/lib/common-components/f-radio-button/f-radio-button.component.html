<input [id]="id()"
       type="radio"
       [checked]="checked()"
       (click)="onInputClick()"
       (change)="onInteractionEvent($event)"/>
<div class="f-radio-button-container" (click)="onTouchTargetClick()">
  <div class="f-radio-button-inner-circle"></div>
</div>
<label [for]="id()" #label>
  <ng-content></ng-content>
</label>
